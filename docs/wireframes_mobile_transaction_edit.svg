<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="1200" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    Mobil-wireframes: Transaktionsredigering
  </text>
  
  <!-- Mobile Frame 1: Transaction List -->
  <g transform="translate(50, 60)">
    <text x="0" y="20" font-size="16" font-weight="bold" fill="#34495e">1. Mobil Transaktionslista</text>
    
    <!-- Phone frame -->
    <rect x="0" y="30" width="300" height="500" fill="white" stroke="#2c3e50" stroke-width="3" rx="20"/>
    <rect x="10" y="40" width="280" height="480" fill="#ecf0f1" rx="10"/>
    
    <!-- Header -->
    <rect x="15" y="45" width="270" height="40" fill="#3498db" rx="5"/>
    <text x="150" y="67" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Transaktioner</text>
    
    <!-- Transaction cards -->
    <rect x="15" y="95" width="270" height="80" fill="white" stroke="#bdc3c7" rx="8"/>
    <text x="25" y="110" font-size="12" font-weight="bold" fill="#2c3e50">ICA Maxi Stormarknad</text>
    <text x="25" y="125" font-size="10" fill="#7f8c8d">2024-01-15</text>
    <rect x="25" y="130" width="80" height="18" rx="9" fill="#3498db"/>
    <text x="65" y="141" font-size="9" fill="white" text-anchor="middle">Mat & Dryck</text>
    <text x="275" y="125" text-anchor="end" font-size="12" font-weight="bold" fill="#e74c3c">-450,00 SEK</text>
    
    <!-- Edit button -->
    <circle cx="260" cy="155" r="12" fill="#f39c12"/>
    <text x="260" y="159" font-size="10" text-anchor="middle" fill="white">✏️</text>
    
    <!-- Another transaction -->
    <rect x="15" y="185" width="270" height="80" fill="white" stroke="#bdc3c7" rx="8"/>
    <text x="25" y="200" font-size="12" font-weight="bold" fill="#2c3e50">SL-Access</text>
    <text x="25" y="215" font-size="10" fill="#7f8c8d">2024-01-14</text>
    <rect x="25" y="220" width="60" height="18" rx="9" fill="#9b59b6"/>
    <text x="55" y="231" font-size="9" fill="white" text-anchor="middle">Transport</text>
    <text x="275" y="215" text-anchor="end" font-size="12" font-weight="bold" fill="#e74c3c">-250,00 SEK</text>
    
    <!-- Arrow -->
    <path d="M 320 155 Q 350 155 350 200" stroke="#e74c3c" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="355" y="180" font-size="11" fill="#e74c3c">Tap edit</text>
  </g>
  
  <!-- Mobile Frame 2: Edit Modal -->
  <g transform="translate(450, 60)">
    <text x="0" y="20" font-size="16" font-weight="bold" fill="#34495e">2. Redigeringsvy (Mobil)</text>
    
    <!-- Phone frame -->
    <rect x="0" y="30" width="300" height="500" fill="white" stroke="#2c3e50" stroke-width="3" rx="20"/>
    <rect x="10" y="40" width="280" height="480" fill="white" rx="10"/>
    
    <!-- Header -->
    <rect x="15" y="45" width="270" height="40" fill="#3498db" rx="5"/>
    <text x="30" y="67" font-size="12" fill="white">← Tillbaka</text>
    <text x="150" y="67" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Redigera</text>
    
    <!-- Form fields - single column for mobile -->
    <text x="25" y="105" font-size="12" fill="#2c3e50">Beskrivning</text>
    <rect x="25" y="110" width="250" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="30" y="128" font-size="11" fill="#7f8c8d">ICA Maxi Stormarknad</text>
    
    <text x="25" y="160" font-size="12" fill="#2c3e50">Datum</text>
    <rect x="25" y="165" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="30" y="183" font-size="11" fill="#7f8c8d">2024-01-15</text>
    
    <text x="155" y="160" font-size="12" fill="#2c3e50">Belopp</text>
    <rect x="155" y="165" width="120" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="160" y="183" font-size="11" fill="#7f8c8d">450,00 SEK</text>
    
    <text x="25" y="215" font-size="12" fill="#2c3e50">Kategori</text>
    <rect x="25" y="220" width="200" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="30" y="238" font-size="11" fill="#7f8c8d">Mat & Dryck ▼</text>
    
    <!-- Split button -->
    <rect x="235" y="220" width="40" height="30" fill="#f39c12" stroke="#e67e22" rx="4"/>
    <text x="255" y="238" font-size="9" text-anchor="middle" fill="white">Split</text>
    
    <text x="25" y="270" font-size="12" fill="#2c3e50">Motpart</text>
    <rect x="25" y="275" width="250" height="30" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="30" y="293" font-size="11" fill="#7f8c8d">ICA Maxi</text>
    
    <text x="25" y="325" font-size="12" fill="#2c3e50">Noteringar</text>
    <rect x="25" y="330" width="250" height="50" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="30" y="348" font-size="11" fill="#7f8c8d">Veckohandling</text>
    
    <!-- Action buttons - full width on mobile -->
    <rect x="25" y="400" width="250" height="40" fill="#27ae60" stroke="#229954" rx="6"/>
    <text x="150" y="423" font-size="14" text-anchor="middle" fill="white">💾 Spara ändringar</text>
    
    <rect x="25" y="450" width="250" height="35" fill="#95a5a6" stroke="#7f8c8d" rx="6"/>
    <text x="150" y="470" font-size="12" text-anchor="middle" fill="white">Avbryt</text>
  </g>
  
  <!-- Mobile Frame 3: Category Picker -->
  <g transform="translate(50, 620)">
    <text x="0" y="20" font-size="16" font-weight="bold" fill="#34495e">3. Kategoriväljare (Mobil)</text>
    
    <!-- Phone frame -->
    <rect x="0" y="30" width="300" height="500" fill="white" stroke="#2c3e50" stroke-width="3" rx="20"/>
    <rect x="10" y="40" width="280" height="480" fill="white" rx="10"/>
    
    <!-- Header -->
    <rect x="15" y="45" width="270" height="40" fill="#9b59b6" rx="5"/>
    <text x="30" y="67" font-size="12" fill="white">← Tillbaka</text>
    <text x="150" y="67" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Välj Kategori</text>
    
    <!-- Search -->
    <rect x="25" y="95" width="250" height="35" fill="#ecf0f1" stroke="#bdc3c7" rx="4"/>
    <text x="30" y="115" font-size="12" fill="#7f8c8d">🔍 Sök kategori...</text>
    
    <!-- Categories list -->
    <text x="25" y="150" font-size="12" font-weight="bold" fill="#2c3e50">Senaste använda</text>
    
    <rect x="25" y="160" width="250" height="40" fill="#e8f5e8" stroke="#27ae60" rx="4"/>
    <circle cx="45" cy="180" r="8" fill="#3498db"/>
    <text x="60" y="175" font-size="11" fill="#2c3e50">Mat & Dryck</text>
    <text x="60" y="187" font-size="9" fill="#7f8c8d">Använd senast igår</text>
    <text x="265" y="183" text-anchor="end" font-size="16" fill="#27ae60">✓</text>
    
    <rect x="25" y="210" width="250" height="40" fill="white" stroke="#bdc3c7" rx="4"/>
    <circle cx="45" cy="230" r="8" fill="#9b59b6"/>
    <text x="60" y="225" font-size="11" fill="#2c3e50">Transport</text>
    <text x="60" y="237" font-size="9" fill="#7f8c8d">Använd förra veckan</text>
    
    <!-- All categories -->
    <text x="25" y="270" font-size="12" font-weight="bold" fill="#2c3e50">Alla kategorier</text>
    
    <rect x="25" y="280" width="250" height="35" fill="white" stroke="#bdc3c7" rx="4"/>
    <text x="35" y="300" font-size="11" fill="#2c3e50">📁 Mat & Dryck</text>
    
    <rect x="25" y="320" width="250" height="30" fill="#f8f9fa" stroke="#bdc3c7" rx="4"/>
    <text x="45" y="337" font-size="10" fill="#7f8c8d">└ Dagligvaror</text>
    
    <rect x="25" y="355" width="250" height="30" fill="#f8f9fa" stroke="#bdc3c7" rx="4"/>
    <text x="45" y="372" font-size="10" fill="#7f8c8d">└ Restauranger</text>
    
    <rect x="25" y="390" width="250" height="35" fill="white" stroke="#bdc3c7" rx="4"/>
    <text x="35" y="410" font-size="11" fill="#2c3e50">🚗 Transport</text>
    
    <!-- Confirm button -->
    <rect x="25" y="450" width="250" height="40" fill="#3498db" stroke="#2980b9" rx="6"/>
    <text x="150" y="473" font-size="14" text-anchor="middle" fill="white">Välj kategori</text>
  </g>
  
  <!-- Mobile Frame 4: Split View -->
  <g transform="translate(450, 620)">
    <text x="0" y="20" font-size="16" font-weight="bold" fill="#34495e">4. Split-funktionalitet (Mobil)</text>
    
    <!-- Phone frame -->
    <rect x="0" y="30" width="300" height="500" fill="white" stroke="#2c3e50" stroke-width="3" rx="20"/>
    <rect x="10" y="40" width="280" height="480" fill="white" rx="10"/>
    
    <!-- Header -->
    <rect x="15" y="45" width="270" height="40" fill="#f39c12" rx="5"/>
    <text x="30" y="67" font-size="12" fill="white">← Tillbaka</text>
    <text x="150" y="67" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Dela transaktion</text>
    
    <!-- Total amount -->
    <rect x="25" y="95" width="250" height="30" fill="#fff3cd" stroke="#f39c12" rx="4"/>
    <text x="150" y="113" text-anchor="middle" font-size="12" font-weight="bold" fill="#856404">Total: 450,00 SEK</text>
    
    <!-- Split items -->
    <text x="25" y="145" font-size="12" font-weight="bold" fill="#2c3e50">Dela upp:</text>
    
    <!-- Split item 1 -->
    <rect x="25" y="155" width="250" height="70" fill="#e8f5e8" stroke="#27ae60" rx="6"/>
    <text x="35" y="170" font-size="10" fill="#2c3e50">1. Kategori</text>
    <rect x="35" y="175" width="150" height="25" fill="white" stroke="#bdc3c7" rx="3"/>
    <text x="40" y="190" font-size="10" fill="#7f8c8d">Mat & Dryck ▼</text>
    
    <text x="200" y="170" font-size="10" fill="#2c3e50">Belopp</text>
    <rect x="200" y="175" width="65" height="25" fill="white" stroke="#bdc3c7" rx="3"/>
    <text x="205" y="190" font-size="10" fill="#7f8c8d">300,00</text>
    
    <text x="35" y="210" font-size="9" fill="#27ae60">66.7% av totalen</text>
    <circle cx="255" cy="185" r="8" fill="#e74c3c"/>
    <text x="255" y="189" font-size="8" text-anchor="middle" fill="white">✗</text>
    
    <!-- Split item 2 -->
    <rect x="25" y="235" width="250" height="70" fill="#e8f5e8" stroke="#27ae60" rx="6"/>
    <text x="35" y="250" font-size="10" fill="#2c3e50">2. Kategori</text>
    <rect x="35" y="255" width="150" height="25" fill="white" stroke="#bdc3c7" rx="3"/>
    <text x="40" y="270" font-size="10" fill="#7f8c8d">Hushållsvaror ▼</text>
    
    <text x="200" y="250" font-size="10" fill="#2c3e50">Belopp</text>
    <rect x="200" y="255" width="65" height="25" fill="white" stroke="#bdc3c7" rx="3"/>
    <text x="205" y="270" font-size="10" fill="#7f8c8d">150,00</text>
    
    <text x="35" y="290" font-size="9" fill="#27ae60">33.3% av totalen</text>
    <circle cx="255" cy="265" r="8" fill="#e74c3c"/>
    <text x="255" y="269" font-size="8" text-anchor="middle" fill="white">✗</text>
    
    <!-- Add button -->
    <rect x="25" y="315" width="250" height="35" fill="#2ecc71" stroke="#27ae60" rx="6"/>
    <text x="150" y="335" font-size="12" text-anchor="middle" fill="white">➕ Lägg till kategori</text>
    
    <!-- Validation -->
    <rect x="25" y="360" width="250" height="25" fill="#d4edda" stroke="#c3e6cb" rx="4"/>
    <text x="150" y="375" text-anchor="middle" font-size="11" fill="#155724">✅ Summa stämmer: 450,00 SEK</text>
    
    <!-- Action buttons -->
    <rect x="25" y="400" width="250" height="40" fill="#f39c12" stroke="#e67e22" rx="6"/>
    <text x="150" y="423" font-size="14" text-anchor="middle" fill="white">✂️ Spara uppdelning</text>
    
    <rect x="25" y="450" width="250" height="35" fill="#95a5a6" stroke="#7f8c8d" rx="6"/>
    <text x="150" y="470" font-size="12" text-anchor="middle" fill="white">Avbryt</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Footer notes -->
  <text x="400" y="1180" text-anchor="middle" font-size="12" fill="#7f8c8d">
    Mobil-wireframes visar touch-vänlig design med single-column layout och större knappar
  </text>
</svg>